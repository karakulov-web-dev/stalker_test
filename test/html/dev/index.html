									<!-- <param name="controls" value="false"> -->
									<embed id="vlc" pluginspage="/install/" controls="no" type="application/x-vlc-plugin" progid="VideoLAN.VLCPlugin.2" width="100%" height="auto">
								</object>
								</div>

								<br>
								<div class="row">
									<div class="col-lg-5">
										<input id="player_position" type="range" name="points" min="0" max="1000" value="0">
									</div>
									<div class="col-lg-7">
										<form class="form-inline" role="form">
											<div class="btn-group">

											</div>
											<button id="btn-mute" class="btn btn-default" type="button"><span class="glyphicon glyphicon-volume-off"></span></button>
											<div class="form-group">

												</div>
											</div>
											<button id="btn-fullscreen" class="btn btn-default" type="button"><span class="glyphicon glyphicon-fullscreen"></span></button>
										</form>
